<div class="min-h-screen text-white flex flex-col bg-cover bg-center bg-no-repeat"
    style="background-image: linear-gradient(to bottom right, rgba(15,23,42,0.9), rgba(49,46,129,0.85), rgba(30,64,175,0.9)), url('Background.png')">

    <!-- Header -->
    <header class="py-4 px-6 text-2xl font-bold border-b border-white/20">
        <img src="LogoNotesAI.png" alt="LogoNotesAI" class="h-10 inline-block mr-2">
        NotesAISystem
    </header>

    <!-- Main content -->
    <main class="flex flex-1 flex-col md:flex-row items-center justify-center px-6 py-8 gap-12">

        <!-- Left: Text -->
        <section class="w-full md:w-1/2 text-center md:text-left space-y-6">
            <h1 class="text-5xl font-extrabold leading-tight">
                Welcome to Notes AI System
            </h1>
            <p class="text-white/80 text-lg">
                Manage, analyze and share your AI-generated notes effortlessly.
                Secure and intuitive access using your Google account.
            </p>
        </section>

        <!-- Right: Login Card -->
        <section class="w-full md:w-1/2">
            <div
                class="bg-white/10 border border-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-md mx-auto text-center">
                <h2 class="text-3xl font-bold mb-4">Sign in</h2>
                <p class="text-white/80 mb-6 text-sm">Login with your Google account to continue.</p>

                <!-- Login button -->
                <button (click)="login()"
                    class="flex items-center justify-center w-full py-3 rounded-lg bg-white/10 border border-white/30 text-white hover:bg-white/20 transition-colors">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4"
                            d="M533.5 278.4c0-18.4-1.5-36.1-4.3-53.3H272v101h147.6c-6.4 34.7-25.1 64.1-53.6 83.7v69h86.7c50.6-46.6 80-115.3 80-200.4z" />
                        <path fill="#34A853"
                            d="M272 544.3c72.6 0 133.6-24 178.2-65.3l-86.7-69c-24.1 16.1-55 25.6-91.5 25.6-70.4 0-130.1-47.6-151.4-111.2H30.2v69.9C74.3 477.6 165.3 544.3 272 544.3z" />
                        <path fill="#FBBC05"
                            d="M120.6 324.4c-10.4-30.7-10.4-63.8 0-94.5V160H30.2c-36.2 71.7-36.2 156.9 0 228.6l90.4-64.2z" />
                        <path fill="#EA4335"
                            d="M272 107.7c39.4-.6 77.4 13.7 106.2 39.9l79.4-77.7C401.6 24.8 338.2-0.1 272 0 165.3 0 74.3 66.7 30.2 160l90.4 69.9C141.9 155.3 201.6 107.7 272 107.7z" />
                    </svg>
                    <span class="font-medium">Sign in with Google</span>
                </button>
            </div>
        </section>
    </main>
</div>
