<!-- Modal Background -->
<div [class.hidden]="!showForm" class="fixed inset-0 bg-opacity-50 z-50 flex items-center justify-center p-6">
    <!-- Click outside to close -->
    <div class="absolute inset-0 bg-black opacity-20" (click)="close()" (keydown)="close()"></div>

    <!-- Modal Box -->
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md relative z-50">
        <!-- Close Button -->
        <button (click)="close()" class="absolute top-4 right-4 text-gray-500 hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Title -->
        <h2 class="text-2xl font-semibold mb-4 text-gray-900">Create Project</h2>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="createProject()" class="space-y-4">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                <input id="name" type="text" formControlName="name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
                <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
                    Name is required.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-2">
                <button type="button" (click)="close()"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:text-gray-900 cursor-pointer hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" [disabled]="form.invalid"
                    class="px-4 py-2 bg-linear-to-br from-violet-500 to-blue-600 text-white rounded-lg hover:bg-linear-to-br hover:from-violet-600 hover:to-blue-700 disabled:opacity-50 cursor-pointer">
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>
