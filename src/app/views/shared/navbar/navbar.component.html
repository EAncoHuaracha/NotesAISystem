<nav class="bg-white border-b border-gray-200 px-4 py-2.5">
  <div class="max-w-full mx-auto flex justify-between items-center">
    
    <!-- Title & Logo -->
    <a href="#" class="flex items-center space-x-2">
      <img src="LogoNotesAI.png" class="h-10" alt="Logo" />
      <span class="text-2xl font-semibold text-gray-900">Notes AI System</span>
    </a>

    <!-- Profile -->
    <div class="flex items-center space-x-4">
      <button (click)="createProject()" class="bg-linear-to-br from-violet-500 to-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer">New Project</button>

      <!-- Button -->
      <div class="relative">
        <button type="button" (click)="toggleDropdown()"
          class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400">
          <img [src]="image || 'https://ui-avatars.com/api/?name=' + 'username'" alt="Profile" class="w-full h-full object-cover" />
        </button>

        <!-- Dropdown -->
         @if (dropdownOpen) {
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-50">
            <div class="px-4 py-2 text-gray-900">
              {{ username }}
            </div>
            <div class="border-t border-gray-200"></div>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
              Logout
            </button>
          </div>
         }
      </div>
    </div>
  </div>
</nav>
<!-- Create Project Modal  -->
<app-create-project
  [showForm]="showCreateModal"
  (closeEvent)="showCreateModal = false">
</app-create-project>
